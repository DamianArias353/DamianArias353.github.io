<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #qr-reader {
            display: none;
            width: 100%;
            max-width: 500px;
            height: 500px;
        }
        #scan-btn {
            position: absolute;
            top: 20px;
            z-index: 1000;
        }
        #status-message {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Escanear QR</h1>
    <button id="scan-btn" class="btn btn-primary">Escanear</button>
    
    <div id="qr-reader"></div>
    
    <!-- Mensaje de estado para mostrar si se está leyendo el QR -->
    <div id="status-message"></div>

    <!-- Tabla para mostrar los datos extraídos -->
    <div class="container mt-4">
        <table id="data-table" class="table table-striped">
            <thead>
                <tr>
                    <th>RUC</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('scan-btn').addEventListener('click', function() {
            // Mover el botón hacia arriba
            document.getElementById('scan-btn').style.top = '20px';
            document.getElementById('status-message').innerText = "Apunta la cámara hacia un código QR.";

            // Mostrar el lector de QR
            const qrReader = document.getElementById('qr-reader');
            qrReader.style.display = 'block';

            // Obtener el ancho del contenedor
            const qrReaderWidth = qrReader.clientWidth;
            const qrBoxSize = qrReaderWidth < 250 ? qrReaderWidth * 0.8 : 250;

            // Iniciar el lector de QR
            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Accede a la cámara trasera
                {
                    fps: 10,    // Velocidad de fotogramas
                    qrbox: qrBoxSize  // Tamaño dinámico del área de escaneo
                },
                qrCodeMessage => {
                    console.log("QR leído: ", qrCodeMessage);

                    // Extraer los datos de la URL
                    const datos = extraerDatos(qrCodeMessage);
                    if (datos) {
                        agregarFila(datos.ruc, datos.monto);
                        document.getElementById('status-message').innerText = "QR leído correctamente.";
                    } else {
                        document.getElementById('status-message').innerText = "No se pudieron extraer los datos del QR.";
                    }
                    
                    // Detener el escáner
                    html5QrCode.stop().then(() => {
                        console.log("Escaneo detenido.");
                        qrReader.style.display = 'none'; // Esconder el lector de QR
                    }).catch(err => {
                        console.error("Error al detener el escáner: ", err);
                    });
                },
                errorMessage => {
                    // Mostrar errores en la lectura (esto es normal si no hay un QR en la vista)
                    console.warn("Error al leer QR: ", errorMessage);
                    document.getElementById('status-message').innerText = "Aún no se ha leído un código QR.";
                })
                .catch(err => {
                    console.error("No se puede iniciar el escáner: ", err);
                    document.getElementById('status-message').innerText = "No se pudo iniciar la cámara.";
                });
        });

        function extraerDatos(qrCodeMessage) {
            // La URL tiene este formato: https://www.efactura.dgi.gub.uy/consultaQR/cfe?211962820014,111,B,7602739,4226.00,07/09/2024,bFvr7lrMH4GjK7fiQN6Ggs%2bItAWOXUX6VEBRrnoXLcw%3d
            const url = new URL(qrCodeMessage);
            const params = url.pathname.split('?')[1].split(',');

            if (params.length >= 6) {
                return {
                    ruc: params[0],        // Primer parámetro es el RUC
                    monto: params[4]        // Quinto parámetro es el monto
                };
            }
            return null; // Si no se pueden extraer los datos
        }

        function agregarFila(ruc, monto) {
            const tabla = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            const nuevaFila = tabla.insertRow();
            
            const celdaRuc = nuevaFila.insertCell(0);
            const celdaMonto = nuevaFila.insertCell(1);

            celdaRuc.textContent = ruc;
            celdaMonto.textContent = monto;
        }
    </script>
</body>
</html>
