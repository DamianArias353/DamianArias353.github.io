<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #qr-reader {
            display: none;
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto;
        }
        #scan-btn {
            margin-bottom: 20px;
        }
        #status-message {
            font-size: 1.2em;
            color: #333;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row text-center">
            <h1 class="mt-4">Escanear QR</h1>
        </div>
        
        <div class="row center-content">
            <button id="scan-btn" class="btn btn-primary">Escanear</button>
        </div>

        <div id="qr-reader" class="mx-auto"></div>

        <div class="row text-center">
            <!-- Mensaje de estado para mostrar si se está leyendo el QR -->
            <div id="status-message" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS (for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let html5QrCode;

        document.getElementById('scan-btn').addEventListener('click', function() {
            const qrReader = document.getElementById('qr-reader');
            
            // Si ya está escaneando, reiniciar la vista
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    console.log("Escaneo detenido.");
                }).catch(err => {
                    console.error("Error al detener el escáner: ", err);
                });
            }

            // Mostrar el lector de QR
            qrReader.style.display = 'block';
            document.getElementById('status-message').innerText = "Apunta la cámara hacia un código QR.";

            // Obtener el ancho del contenedor
            const qrReaderWidth = qrReader.clientWidth;
            const qrBoxSize = qrReaderWidth < 250 ? qrReaderWidth * 0.8 : 250;

            // Iniciar el lector de QR
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" }, // Accede a la cámara trasera
                {
                    fps: 10,    // Velocidad de fotogramas
                    qrbox: qrBoxSize  // Tamaño dinámico del área de escaneo
                },
                qrCodeMessage => {
                    console.log("QR leído: ", qrCodeMessage);
                    document.getElementById('status-message').innerText = "QR leído correctamente: " + qrCodeMessage;
                    
                    // Detener el lector de QR y ocultar la vista previa
                    html5QrCode.stop().then(() => {
                        qrReader.style.display = 'none';
                        console.log("Escaneo detenido y vista previa oculta.");
                    }).catch(err => {
                        console.error("Error al detener el escáner: ", err);
                    });
                },
                errorMessage => {
                    // Mostrar errores en la lectura
                    console.warn("Error al leer QR: ", errorMessage);
                    document.getElementById('status-message').innerText = "Aún no se ha leído un código QR.";
                })
                .catch(err => {
                    console.error("No se puede iniciar el escáner: ", err);
                    document.getElementById('status-message').innerText = "No se pudo iniciar la cámara.";
                });
        });
    </script>

</body>
</html>
